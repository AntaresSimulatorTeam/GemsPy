library:
  id: basic
  description: Basic library

  port-types:
    - id: flow
      description: A port which transfers power flow
      fields:
        - name: flow
  models:

    - id: generator
      description: A basic generator model
      parameters:
        - name: cost
          time-dependent: false
          scenario-dependent: false
        - name: p_max
          time-dependent: false
          scenario-dependent: false
      variables:
        - name: generation
          lower-bound: 0
          upper-bound: p_max
      ports:
        - name: injection_port
          type: flow
      port-field-definitions:
        - port: injection_port
          field: flow
          definition: generation
      objective: expec(sum(cost * generation))

    - id: node
      description: A basic balancing node model
      ports:
        - name: injection_port
          type: flow
      binding-constraints:
        - name: balance
          expression:  sum_connections(injection_port.flow) = 0

    - id: demand
      description: A basic fixed demand model
      parameters:
        - name: demand
          time-dependent: true
          scenario-dependent: true
      ports:
        - name: injection_port
          type: flow
      port-field-definitions:
        - port: injection_port
          field: flow
          definition: -demand

    - id: stock_final_level_input
      description: A stock model
      parameters:
        - name: p_max_in
          time-dependent: false
          scenario-dependent: false
        - name: p_max_out
          time-dependent: false
          scenario-dependent: false
        - name: capacity
          time-dependent: false
          scenario-dependent: false
        - name: initial_level
          time-dependent: false
          scenario-dependent: false
        - name: final_level
          time-dependent: false
          scenario-dependent: false
      variables:
        - name: r
          lower-bound: 0
          upper-bound: capacity
        - name: u1
          lower-bound: -p_max_in
          upper-bound: p_max_out
        - name: u2
          lower-bound: -p_max_in
          upper-bound: p_max_out
      ports:
        - name: flow_s1
          type: flow
        - name: flow_s2
          type: flow
      port-field-definitions:
        - port: flow_s1
          field: flow
          definition: u1
        - port: flow_s2
          field: flow
          definition: u2
      constraints:
        - name: r_h
          expression: r[t+1] = r[t] - u1[t] - u2[t]
        - name: r0
          expression: r[0] = initial_level
        - name: rt
          expression: r[t] = initial_level