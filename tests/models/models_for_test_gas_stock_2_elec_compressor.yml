library:
  id: basic
  description: Basic library

  port-types:
    - id: flow
      description: A port which transfers power flow
      fields:
        - name: flow
  models:
    - id: repartition_key
      description: A repartition key
      parameters:
        - name: alpha
          time-dependent: false
          scenario-dependent: false
      ports:
        - name: flow_k
          type: flow
      binding-constraints:
        - name: sum
          expression: sum_connections(flow_k.flow) = 0

    - id: generator
      description: A basic generator model
      parameters:
        - name: cost
          time-dependent: false
          scenario-dependent: false
        - name: p_max
          time-dependent: false
          scenario-dependent: false
      variables:
        - name: generation
          lower-bound: 0
          upper-bound: p_max
      ports:
        - name: injection_port
          type: flow
      port-field-definitions:
        - port: injection_port
          field: flow
          definition: generation
      objective: expec(sum(cost * generation))

    - id: node
      description: A basic balancing node model
      ports:
        - name: injection_port
          type: flow
      binding-constraints:
        - name: balance
          expression:  sum_connections(injection_port.flow) = 0

    - id: demand
      description: A basic fixed demand model
      parameters:
        - name: demand
          time-dependent: true
          scenario-dependent: true
      ports:
        - name: injection_port
          type: flow
      port-field-definitions:
        - port: injection_port
          field: flow
          definition: -demand

    - id: convertor
      description: A basic convertor model
      parameters:
        - name: alpha
          time-dependent: false
          scenario-dependent: false
      variables:
        - name: input
          lower-bound: 0
      ports:
        - name: input_port
          type: flow
        - name: output_port
          type: flow
      port-field-definitions:
        - port: input_port
          field: flow
          definition: -input
        - port: output_port
          field: flow
          definition: input * alpha

    - id: stock_final_level
      description: A stock model
      parameters:
        - name: p_max_in
          time-dependent: false
          scenario-dependent: false
        - name: p_max_out
          time-dependent: false
          scenario-dependent: false
        - name: capacity
          time-dependent: false
          scenario-dependent: false
        - name: initial_level
          time-dependent: false
          scenario-dependent: false
        - name: final_level
          time-dependent: false
          scenario-dependent: false
      variables:
        - name: r
          lower-bound: 0
          upper-bound: capacity
        - name: u_in
          lower-bound: 0
          upper-bound: p_max_in
        - name: u_out
          lower-bound: 0
          upper-bound: p_max_out
      ports:
        - name: flow_s
          type: flow
        - name: flow_c
          type: flow
      port-field-definitions:
        - port: flow_s
          field: flow
          definition: u_out - u_in
      constraints:
        - name: r_h
          expression: r[t+1] = r[t] + u_in[t] - u_out[t]
      binding-constraints:
        - name: flow_in
          expression: sum_connections(flow_c.flow) = u_in