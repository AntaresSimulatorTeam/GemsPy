library:
  id: basic
  description: Basic library

  port-types:
    - id: flow
      description: A port which transfers power flow
      fields:
        - name: flow

  models:


    - id: node
      description: A basic balancing node model
      ports:
        - name: injection_port
          type: flow
      binding-constraints:
        - name: balance
          expression:  sum_connections(injection_port.flow) = 0

    - id: spillage
      description: A basic spillage model
      parameters:
        - name: cost
          time-dependent: false
          scenario-dependent: false
      variables:
        - name: spillage
          lower-bound: 0
      ports:
        - name: injection_port
          type: flow
      port-field-definitions:
        - port: injection_port
          field: flow
          definition: -spillage
      objective: expec(sum(cost * spillage))

    - id: demand
      description: A basic fixed demand model
      parameters:
        - name: demand
          time-dependent: true
          scenario-dependent: true
      ports:
        - name: injection_port
          type: flow
      port-field-definitions:
        - port: injection_port
          field: flow
          definition: -demand

    - id: thermal-cluster-dhd
      parameters:
        - name: p_max
        - name: p_min
        - name: cost
        - name: d_min_up
        - name: d_min_down
        - name: nb_units_max
        - name: nb_failures
      variables:
        - name: nb_units_on
          lower-bound: 0
          upper-bound: nb_units_max
          variable-type: integer
        - name: nb_starting
          lower-bound: 0
          upper-bound: nb_units_max
          variable-type: integer
        - name: nb_stoping
          lower-bound: 0
          upper-bound: nb_units_max
          variable-type: integer
        - name: production
          lower-bound: 0
          upper-bound: nb_units_max * p_max
      ports:
        - name: injection_port
          type: flow
      port-field-definitions:
        - port: injection_port
          field: flow
          definition: production
      constraints:
        - name: max production
          expression: production <= nb_units_on * p_max
        - name: min production
          expression: production >= nb_units_on * p_min
        - name: on units variation
          expression: nb_units_on = nb_units_on[-1] + nb_starting - nb_stoping
        - name: starting time
          expression: sum(nb_starting[-d_min_up + 1 .. 0]) <= nb_units_on
        - name: stoping time
          expression: sum(nb_stoping[-d_min_down + 1 .. 0]) <= nb_units_max - nb_units_on
      objective: expec(sum(cost * production))