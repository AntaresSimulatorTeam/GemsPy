study:
  nodes:
    - id: N
      model: node

  components:
    - id: D
      model: demand
      parameters:
        - name: demand
          type: timeseries
          timeseries: demand-ts
    - id: S
      model: spillage
      parameters:
        - name: cost
          type: constant
          value: 1
    - id: U
      model: unsupplied
      parameters:
        - name: cost
          type: constant
          value: 10
    - id: STS1
      model: short-term-storage
      parameters:
        - name: p_max_injection
          type: constant
          value: 100
        - name: p_max_withdrawal
          type: constant
          value: 50
        - name: level_min
          type: constant
          value: 0
        - name: level_max
          type: constant
          value: 1000
        - name: inflows
          type: constant
          value: 0
        - name: efficiency
          type: constant
          value: 0.8


  connections:
      - component1: N # thermal.id
        port_1: injection_port # balance_port
        component2: D # area.id
        port_2: injection_port #  balance_port

      - component1: N
        port_1: injection_port
        component2: STS1
        port_2: injection_port

      - component1: N
        port_1: injection_port
        component2: U
        port_2: injection_port

      - component1: N
        port_1: injection_port
        component2: S
        port_2: injection_port





