study:
  nodes:
    - id: N
      model: node

  components:
    - id: G
      model: generator
      parameters:
        - name: cost
          type: constant
          value: 30
        - name: p_max
          type: constant
          value: 100
    - id: D
      model: demand
      parameters:
        - name: demand
          type: constant
          value: 100

  connections:
      - component1: N
        port_1: injection_port
        component2: D
        port_2: injection_port

      - component1: N
        port_1: injection_port
        component2: G
        port_2: injection_port



