library:
  id: lib_example1
  description: test model library

  models:
    - id: node_2gen_1load
      description: A simple node with two generators and one load
      parameters:
        - name: load
          time-dependent: false
          scenario-dependent: false
        - name: gen1_max_p
          time-dependent: false
          scenario-dependent: false
        - name: gen1_prop_cost
          time-dependent: false
          scenario-dependent: false
        - name: gen2_max_p
          time-dependent: false
          scenario-dependent: false
        - name: gen2_prop_cost
          time-dependent: false
          scenario-dependent: false
      variables:
        - name: gen1_p
          lower-bound: 0
          upper-bound: gen1_max_p
          #time-dependent: false #option B
          #scenario-dependent: false #option B
        - name: gen2_p
          lower-bound: 0
          upper-bound: gen2_max_p
          #time-dependent: false #option B
          #scenario-dependent: false #option B
      constraints:
        - name: balance
          expression: gen1_p + gen2_p - load = 0
      objective: expec(sum(gen1_p * gen1_prop_cost + gen2_p * gen2_prop_cost)) #gen1_p * gen1_prop_cost + gen2_p * gen2_prop_cost #option B
