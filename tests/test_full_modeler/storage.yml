system:
   
  components:
    - id: base_zone
      model: area
      scenario-group: sg
      parameters:
      - id: spillage_cost
        time-dependent: false
        scenario-dependent: false
        value: 0
      - id: ens_cost
        time-dependent: false
        scenario-dependent: false
        value: 20000
    
    - id: load_base_zone
      model: load
      scenario-group: sg 
      parameters:
        - id: load
          time-dependent: true
          scenario-dependent: true
          value : load_ts

    - id: wind_base_zone
      model: renewable
      scenario-group: sg
      parameters:
        - id: nominal_capacity
          time-dependent: false
          scenario-dependent: false
          value : 9000 
        - id: unit_count
          time-dependent: false
          scenario-dependent: false
          value : 1
        - id: generation
          time-dependent: true
          scenario-dependent: true
          value: wind_ts
    
    - id: gas_base_zone
      scenario-group: sg
      model: thermal
      parameters:
        - id: p_min_cluster
          scenario-dependent: false
          time-dependent: false
          value: 0
        - id: p_max_cluster # timeseries that takes outages into account
          scenario-dependent: false 
          time-dependent: false
          value: 2500
        - id: p_min_unit
          scenario-dependent: false 
          time-dependent: false
          value: 0
        - id: p_max_unit
          scenario-dependent: false 
          time-dependent: false
          value: 500
        - id: generation_cost
          scenario-dependent: false 
          time-dependent: false
          value: 50
        - id: startup_cost
          scenario-dependent: false 
          time-dependent: false
          value: 0
        - id: fixed_cost
          scenario-dependent: false 
          time-dependent: false
          value: 0
        - id: d_min_up
          scenario-dependent: false 
          time-dependent: false
          value: 1
        - id: d_min_down
          scenario-dependent: false 
          time-dependent: false
          value: 1
        - id: nb_units_min # Equals to ceil(p_min_cluster/p_max_unit), to be done in preprocessing
          scenario-dependent: false
          time-dependent: false
          value: 0
        - id: nb_units_max # Equals to ceil(p_max_cluster/p_max_unit), to be done in preprocessing
          scenario-dependent: false
          time-dependent: false
          value: 5
        - id: nb_units_max_variation_forward
          scenario-dependent: false
          time-dependent: false
          value: 5
        - id: nb_units_max_variation_backward
          scenario-dependent: false
          time-dependent: false
          value: 5

    - id: oil_base_zone
      scenario-group: sg
      model: thermal
      parameters:
        - id: p_min_cluster
          scenario-dependent: false
          time-dependent: false
          value: 0
        - id: p_max_cluster # timeseries that takes outages into account
          scenario-dependent: false 
          time-dependent: false
          value: 1000
        - id: p_min_unit
          scenario-dependent: false 
          time-dependent: false
          value: 0
        - id: p_max_unit
          scenario-dependent: false 
          time-dependent: false
          value: 200
        - id: generation_cost
          scenario-dependent: false 
          time-dependent: false
          value: 80
        - id: startup_cost
          scenario-dependent: false 
          time-dependent: false
          value: 0
        - id: fixed_cost
          scenario-dependent: false 
          time-dependent: false
          value: 0
        - id: d_min_up
          scenario-dependent: false 
          time-dependent: false
          value: 1
        - id: d_min_down
          scenario-dependent: false 
          time-dependent: false
          value: 1
        - id: nb_units_min # Equals to ceil(p_min_cluster/p_max_unit), to be done in preprocessing
          scenario-dependent: false
          time-dependent: false
          value: 0
        - id: nb_units_max # Equals to ceil(p_max_cluster/p_max_unit), to be done in preprocessing
          scenario-dependent: false
          time-dependent: false
          value: 5
        - id: nb_units_max_variation_forward
          scenario-dependent: false
          time-dependent: false
          value: 5
        - id: nb_units_max_variation_backward
          scenario-dependent: false
          time-dependent: false
          value: 5
  
    - id: coal_base_zone
      scenario-group: sg
      model: thermal
      parameters:
        - id: p_min_cluster
          scenario-dependent: false
          time-dependent: false
          value: 0
        - id: p_max_cluster # timeseries that takes outages into account
          scenario-dependent: false 
          time-dependent: false
          value: 6000
        - id: p_min_unit
          scenario-dependent: false 
          time-dependent: false
          value: 0
        - id: p_max_unit
          scenario-dependent: false 
          time-dependent: false
          value: 1000
        - id: generation_cost
          scenario-dependent: false 
          time-dependent: false
          value: 30
        - id: startup_cost
          scenario-dependent: false 
          time-dependent: false
          value: 0
        - id: fixed_cost
          scenario-dependent: false 
          time-dependent: false
          value: 0
        - id: d_min_up
          scenario-dependent: false 
          time-dependent: false
          value: 1
        - id: d_min_down
          scenario-dependent: false 
          time-dependent: false
          value: 1
        - id: nb_units_min # Equals to ceil(p_min_cluster/p_max_unit), to be done in preprocessing
          scenario-dependent: false
          time-dependent: false
          value: 0
        - id: nb_units_max # Equals to ceil(p_max_cluster/p_max_unit), to be done in preprocessing
          scenario-dependent: false
          time-dependent: false
          value: 6
        - id: nb_units_max_variation_forward
          scenario-dependent: false
          time-dependent: false
          value: 6
        - id: nb_units_max_variation_backward
          scenario-dependent: false
          time-dependent: false
          value: 6

    - id: storage_base_zone
      scenario-group: sg
      model: short-term-storage
      parameters:
        - id: reservoir_capacity
          time-dependent: false
          scenario-dependent: false
          value: 1200
        - id: injection_nominal_capacity
          time-dependent: false
          scenario-dependent: false
          value: 300
        - id: withdrawal_nominal_capacity
          time-dependent: false
          scenario-dependent: false
          value: 300
        - id: efficiency_injection
          time-dependent: false
          scenario-dependent: false
          value: 0.9 #à confirmer
        - id: efficiency_withdrawal
          time-dependent: false
          scenario-dependent: false
          value: 1.0 #à confirmer
        - id: lower_rule_curve
          time-dependent: false
          scenario-dependent: false
          value: 0.0
        - id: upper_rule_curve
          time-dependent: false
          scenario-dependent: false
          value: 1.0
        - id: p_max_injection_modulation  # Read in p_max_injection
          time-dependent: false
          scenario-dependent: false
          value: 1.0
        - id: p_max_withdrawal_modulation # Read in p_max_withdrawal
          time-dependent: false
          scenario-dependent: false
          value: 1.0
        - id: inflows
          time-dependent: false
          scenario-dependent: false
          value: 0.0
        - id: initial_level
          time-dependent: false
          scenario-dependent: false
          value: 0.5

  connections:
    - component1: base_zone
      port1: balance_port
      component2: load_base_zone
      port2: balance_port

    - component1: base_zone
      port1: balance_port
      component2: wind_base_zone
      port2: balance_port

    - component1: base_zone
      port1: balance_port
      component2: gas_base_zone
      port2: balance_port

    - component1: base_zone
      port1: balance_port
      component2: oil_base_zone
      port2: balance_port

    - component1: base_zone
      port1: balance_port
      component2: coal_base_zone
      port2: balance_port

    - component1: base_zone
      port1: balance_port
      component2: storage_base_zone
      port2: injection_port



 
 