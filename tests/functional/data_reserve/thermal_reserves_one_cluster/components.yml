study:
  nodes:
    - id: N
      model: NODE_MODEL
      parameters:
      - name: spillage_cost
        type: constant
        value: 0
      - name: ens_cost
        type: constant
        value: 100
      - name: primary_reserve_up_not_supplied_cost
        type: constant
        value: 10000
      - name: primary_reserve_down_not_supplied_cost
        type: constant
        value: 1000
      - name: secondary_reserve_up_not_supplied_cost
        type: constant
        value: 1000
      - name: secondary_reserve_down_not_supplied_cost
        type: constant
        value: 1000
      - name: tertiary1_reserve_up_not_supplied_cost
        type: constant
        value: 1000
      - name: tertiary1_reserve_down_not_supplied_cost
        type: constant
        value: 1000
      - name: tertiary2_reserve_up_not_supplied_cost
        type: constant
        value: 1000
      - name: tertiary2_reserve_down_not_supplied_cost
        type: constant
        value: 1000

  components:
    - id: D
      model: DEMAND_MODEL
      parameters:
        - name: demand_energy
          type: timeseries
          timeseries: demand_energy-ts
        - name: demand_primary_reserve_up
          type: timeseries
          timeseries: demand_primary_reserve_up-ts
        - name: demand_primary_reserve_down
          type: timeseries
          timeseries: demand_primary_reserve_down-ts
        - name: demand_secondary_reserve_up
          type: constant
          value: 0
        - name: demand_secondary_reserve_down
          type: constant
          value: 0
        - name: demand_tertiary1_reserve_up
          type: constant
          value: 0
        - name: demand_tertiary1_reserve_down
          type: constant
          value: 0
        - name: demand_tertiary2_reserve_up
          type: constant
          value: 0
        - name: demand_tertiary2_reserve_down
          type: constant
          value: 0

    - id: G
      model: GEN
      parameters:
        - name: p_max
          type: constant
          value: 100
        - name: p_min
          type: constant
          value: 85
        - name: cost
          type: constant
          value: 35
        - name: startup_cost
          type: constant
          value: 100
        - name: fixed_cost
          type: constant
          value: 5000
        - name: d_min_up
          type: constant
          value: 3
        - name: d_min_down
          type: constant
          value: 3
        - name: nb_units_min
          type: constant
          value: 0
        - name: nb_units_max
          type: timeseries
          timeseries: nb_units_max-ts
        - name: max_failure
          type: constant
          value: 0
        - name: min_generating
          type: constant
          value: 0
        - name: max_generating
          type: constant
          value: 8000
        - name: nb_units_max_min_down_time
          type: constant
          value: 8
        - name: participation_max_primary_reserve_up
          type: constant
          value: 27
        - name: participation_max_primary_reserve_down
          type: constant
          value: 27
        - name: participation_max_secondary_reserve_up
          type: constant
          value: 27
        - name: participation_max_secondary_reserve_down
          type: constant
          value: 27
        - name: participation_max_tertiary1_reserve_up
          type: constant
          value: 27
        - name: participation_max_tertiary1_reserve_down
          type: constant
          value: 27
        - name: participation_max_tertiary2_reserve_up
          type: constant
          value: 27
        - name: participation_max_tertiary2_reserve_down
          type: constant
          value: 27

  connections:
      - component1: N
        port_1: balance_port
        component2: D
        port_2: balance_port

      - component1: N
        port_1: balance_port
        component2: G
        port_2: balance_port





