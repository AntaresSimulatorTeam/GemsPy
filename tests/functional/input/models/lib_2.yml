library:
  id: basic 2
  dependence: basic
  description: Basic library

  models:

    - id: spillage
      description: A basic spillage model
      parameters:
        - name: cost
          time-dependent: false
          scenario-dependent: false
      variables:
        - name: spillage
          lower-bound: 0
      ports:
        - name: injection_port
          type: flow
      port-field-definitions:
        - port: injection_port
          field: flow
          definition: -spillage
      objective: expec(sum(cost * spillage))

    - id: demand
      description: A basic fixed demand model
      parameters:
        - name: demand
          time-dependent: true
          scenario-dependent: true
      ports:
        - name: injection_port
          type: flow
      port-field-definitions:
        - port: injection_port
          field: flow
          definition: -demand