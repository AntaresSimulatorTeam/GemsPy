library:
  id: basic
  description: Basic library

  port-types:
    - id: flow
      description: A port which transfers power flow
      fields:
        - name: flow

  models:
    - id: thermal-cluster
      parameters:
        - name: p_max
        - name: cost
        ...
      variables:
        - name: nb_units_on
          lower-bound: 0
          upper-bound: nb_units_max
          variable-type: integer
          time-dependent: true
          scenario-dependent: false
        ...
      port-field-definitions:
        - port: injection_port
          field: flow
          definition: production
      constraints:
        ...
        - name: min up time
          expression: sum(nb_starting[-d_min_up + 1 .. 0]) <= nb_units_on
      objective_operational: expec(sum(cost * production))