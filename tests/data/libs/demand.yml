library:
  id: demand
  description: Library with only demand
  dependencies:
    - basic

  models:
    - id: demand
      description: A basic fixed demand model
      parameters:
        - id: demand
          time-dependent: true
          scenario-dependent: true
      ports:
        - id: injection_port
          type: flow
      port-field-definitions:
        - port: injection_port
          field: flow
          definition: -demand
