   # Study Cluster Validation 1
   # Small test case with one node (2 thermal clusters, 1 load)

system:
   
  components:
    - id: base_zone
      model: antares-historic.area
      scenario-group: sg
      parameters:
      - id: spillage_cost
        time-dependent: false
        scenario-dependent: false
        value: 0.0
      - id: ens_cost
        time-dependent: false
        scenario-dependent: false
        value: 1000.0
    
    - id: load_base_zone
      model: antares-historic.load
      scenario-group: sg 
      parameters:
        - id: load
          time-dependent: true
          scenario-dependent: true
          value : loadClusterTesting
    
    - id: gas_base_zone
      scenario-group: sg
      model: antares-historic.thermal
      parameters:
        - id: p_min_cluster
          scenario-dependent: false
          time-dependent: false
          value: 0
        - id: p_max_cluster # timeseries that takes outages into account
          scenario-dependent: false 
          time-dependent: false
          value: 500
        - id: p_min_unit
          scenario-dependent: false 
          time-dependent: false
          value: 0
        - id: p_max_unit
          scenario-dependent: false 
          time-dependent: false
          value: 500
        - id: generation_cost
          scenario-dependent: false 
          time-dependent: false
          value: 100.0
        - id: startup_cost
          scenario-dependent: false 
          time-dependent: false
          value: 2000.0
        - id: fixed_cost
          scenario-dependent: false 
          time-dependent: false
          value: 1000.0
        - id: d_min_up
          scenario-dependent: false 
          time-dependent: false
          value: 1
        - id: d_min_down
          scenario-dependent: false 
          time-dependent: false
          value: 1
        - id: nb_units_min # Equals to ceil(p_min_cluster/p_max_unit), to be done in preprocessing
          scenario-dependent: false
          time-dependent: false
          value: 0
        - id: nb_units_max # Equals to ceil(p_max_cluster/p_max_unit), to be done in preprocessing
          scenario-dependent: false
          time-dependent: false
          value: 1
        - id: nb_units_max_variation_forward
          scenario-dependent: false
          time-dependent: false
          value: 0
        - id: nb_units_max_variation_backward
          scenario-dependent: false
          time-dependent: false
          value: 0

  
    - id: coal_base_zone
      scenario-group: sg
      model: antares-historic.thermal
      parameters:
        - id: p_min_cluster
          scenario-dependent: false
          time-dependent: false
          value: 0
        - id: p_max_cluster # timeseries that takes outages into account
          scenario-dependent: false 
          time-dependent: false
          value: 500
        - id: p_min_unit
          scenario-dependent: false 
          time-dependent: false
          value: 0
        - id: p_max_unit
          scenario-dependent: false 
          time-dependent: false
          value: 500
        - id: generation_cost
          scenario-dependent: false 
          time-dependent: false
          value: 30
        - id: startup_cost
          scenario-dependent: false 
          time-dependent: false
          value: 2000.0
        - id: fixed_cost
          scenario-dependent: false 
          time-dependent: false
          value: 1000.0
        - id: d_min_up
          scenario-dependent: false 
          time-dependent: false
          value: 1
        - id: d_min_down
          scenario-dependent: false 
          time-dependent: false
          value: 1
        - id: nb_units_min # Equals to ceil(p_min_cluster/p_max_unit), to be done in preprocessing
          scenario-dependent: false
          time-dependent: false
          value: 0
        - id: nb_units_max # Equals to ceil(p_max_cluster/p_max_unit), to be done in preprocessing
          scenario-dependent: false
          time-dependent: false
          value: 1
        - id: nb_units_max_variation_forward
          scenario-dependent: false
          time-dependent: false
          value: 0
        - id: nb_units_max_variation_backward
          scenario-dependent: false
          time-dependent: false
          value: 0
  connections:
    - component1: base_zone
      port1: balance_port
      component2: load_base_zone
      port2: balance_port

    - component1: base_zone
      port1: balance_port
      component2: gas_base_zone
      port2: balance_port

    - component1: base_zone
      port1: balance_port
      component2: coal_base_zone
      port2: balance_port






 
