      time-dependent: false
      value: 0.923
    - id: efficiency_withdrawal
      scenario-dependent: false
      time-dependent: false
      value: 1.026
    - id: lower_rule_curve
      scenario-dependent: false
      time-dependent: false
      value: 0.0
    - id: upper_rule_curve
      scenario-dependent: false
      time-dependent: true
