system:
  components:
  - id: pypsatown
    model: pypsa_models.bus
    parameters:
    - id: v_nom
      scenario-dependent: false
      time-dependent: false
      value: 1.0
    - id: x
      scenario-dependent: false
      time-dependent: false
      value: 0.0
    - id: y
      scenario-dependent: false
      time-dependent: false
      value: 0.0
    - id: v_mag_pu_set
      scenario-dependent: false
      time-dependent: false
      value: 1.0
    - id: v_mag_pu_min
      scenario-dependent: false
      time-dependent: false
      value: 0.0
    - id: v_mag_pu_max
      scenario-dependent: false
      time-dependent: false
      value: .inf
  - id: pypsaload
    model: pypsa_models.load
    parameters:
    - id: p_set
      scenario-dependent: false
      time-dependent: true
      value: Demo pypsaload_p_set
    - id: q_set
      scenario-dependent: false
      time-dependent: false
      value: 0.0
    - id: sign
      scenario-dependent: false
      time-dependent: false
      value: -1.0
    - id: active
      scenario-dependent: false
      time-dependent: false
      value: 1.0
  - id: pypsaload2
    model: pypsa_models.load
    parameters:
    - id: p_set
      scenario-dependent: false
      time-dependent: false
      value: 100.0
    - id: q_set
      scenario-dependent: false
      time-dependent: false
      value: 0.0
    - id: sign
      scenario-dependent: false
      time-dependent: false
      value: -1.0
    - id: active
      scenario-dependent: false
      time-dependent: false
      value: 1.0
  - id: pypsagenerator
    model: pypsa_models.generator_v0
    parameters:
    - id: p_nom
      scenario-dependent: false
      time-dependent: false
      value: 200.0
    - id: marginal_cost
      scenario-dependent: false
      time-dependent: false
      value: 50.0
  - id: pypsagenerator2
    model: pypsa_models.generator_v0
    parameters:
    - id: p_nom
      scenario-dependent: false
      time-dependent: false
      value: 50.0
    - id: marginal_cost
      scenario-dependent: false
      time-dependent: false
      value: 40.0
  connections:
  - component1: pypsatown
    component2: pypsaload
    port1: p_balance_port
    port2: p_balance_port
  - component1: pypsatown
    component2: pypsaload2
    port1: p_balance_port
    port2: p_balance_port
  - component1: pypsatown
    component2: pypsagenerator
    port1: p_balance_port
    port2: p_balance_port
  - component1: pypsatown
    component2: pypsagenerator2
    port1: p_balance_port
    port2: p_balance_port
  nodes: []
