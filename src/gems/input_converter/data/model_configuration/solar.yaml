# Configuration file to convert a complex modelling artefact in an Antares study into an Andromede model.

template:
  name: solar
  generator-version-compatibility: X.Y #TODO: find this information
  model: antares-historic.renewable
  template-parameters:
    - name: area
      description: "Area identifier for the solar component"
      # exclude:

  component:
    id: solar_${area}
    parameters:
      - id: nominal_capacity
        time-dependent: false
        scenario-dependent: false
        value:
          type: constant
          data: 1
      - id: unit_count
        time-dependent: false
        scenario-dependent: false
        value:
          type: constant
          data: 1
      - id: generation
        time-dependent: true
        scenario-dependent: true
        value:
          type: timeseries
          data:
            area: ${area}
            timeseries_file_type: solar # We could use area.get_solar_matrix()

  # For full modeler mode
  connections:
    - component1: solar_${area}
      port1: balance_port
      component2: ${area}
      port2: balance_port

  # For hybrid mode
  area-connections:
    - component: solar_${area}
      port: balance_port
      area: ${area}

  legacy-objects-to-delete:
    loads:
      - solar_${area} # area.set_solar() with an empty dataframe
