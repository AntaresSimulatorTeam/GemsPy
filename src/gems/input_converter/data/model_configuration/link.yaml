# Configuration file to convert a complex modelling artefact in an Antares study into an Andromede model.

template:
  name: link
  generator-version-compatibility: X.Y #TODO: find this information
  model: antares-historic.link
  template-parameters:
    - name: link
      # exclude:
      #   # How to identify virtual links in Antares ?

  component:
    id: ${link} # How to specify that we want to get the link_id ?
    parameters:
      - id: capacity_direct
        time-dependent: true
        scenario-dependent: true
        value:
          type: link
          data:
            area_from: area_from_id
            area_to: area_to_id
            timeseries_file_type: links_capacities_direct
      - id: capacity_indirect
        time-dependent: true
        scenario-dependent: true
        value:
          type: link
          data:
            area_from: area_from_id
            area_to: area_to_id
            timeseries_file_type: links_capacities_indirect

  # For full modeler mode
  connections:
    - component1: ${link}
      port1: in_port
      component2: ${link}.area_from_id
      port2: balance_port

    - component1: ${link}
      port1: out_port
      component2: ${link}.area_to_id
      port2: balance_port

  # For hybrid mode
  area-connections:
    - component: ${link}
      port: in_port
      area: ${link}.area_from_id

    - component: ${link}
      port: out_port
      area: ${link}.area_to_id

  legacy-objects-to-delete:
    loads:
      - ${link}
