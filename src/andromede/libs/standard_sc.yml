library:
  id: basic
  description: Basic library

  port-types:
    - id: flow
      description: A port which transfers power flow
      fields:
        - name: flow
    - id: emission
      description: A port which transfers co2 emission
      fields:
        - name: emission

  models:
    - id: link_with_storage
      description: A link with energy storage
      parameters:
        - name: f_from_max
          time-dependent: false
          scenario-dependent: false
        - name: f_to_max
          time-dependent: false
          scenario-dependent: false
        - name: capacity
          time-dependent: false
          scenario-dependent: false
        - name: initial_level
          time-dependent: false
          scenario-dependent: false
      variables:
        - name: r
          lower-bound: 0
          upper-bound: capacity
        - name: f_from
          lower-bound: -f_from_max
          upper-bound: f_from_max
        - name: f_to
          lower-bound: -f_to_max
          upper-bound: f_to_max
        - name: f_from_p
          lower-bound: 0
        - name: f_from_m
          lower-bound: 0
        - name: f_to_p
          lower-bound: 0
        - name: f_to_m
          lower-bound: 0
      ports:
        - name: flow_from
          type: flow
        - name: flow_to
          type: flow
        - name: flow_from_pos
          type: flow
        - name: flow_to_pos
          type: flow
      port-field-definitions:
        - port: flow_from
          field: flow
          definition: -f_from
        - port: flow_to
          field: flow
          definition: f_to
        - port: flow_from_pos
          field: flow
          definition: f_from_m
        - port: flow_to_pos
          field: flow
          definition: f_to_p
      constraints:
        - name: Level
          expression: f_from = f_from_p - f_from_m

    - id: convertor
      description: A basic convertor model
      parameters:
        - name: alpha
          time-dependent: false
          scenario-dependent: false
      variables:
        - name: input
          lower-bound: 0
      ports:
        - name: input_port
          type: flow
        - name: output_port
          type: flow
      port-field-definitions:
        - port: input_port
          field: flow
          definition: -input
        - port: output_port
          field: flow
          definition: input * alpha

    - id: two_input_convertor
      description: Two input convertor model
      parameters:
        - name: alpha1
          time-dependent: false
          scenario-dependent: false
        - name: alpha2
          time-dependent: false
          scenario-dependent: false
      variables:
        - name: input1
          lower-bound: 0
        - name: input2
          lower-bound: 0
      ports:
        - name: input_port1
          type: flow
        - name: input_port2
          type: flow
        - name: output_port
          type: flow
      port-field-definitions:
        - port: input_port1
          field: flow
          definition: -input1
        - port: input_port2
          field: flow
          definition: -input2
        - port: output_port
          field: flow
          definition: input1 * alpha1 + input2 * alpha2

    - id: decompose_1_flow_into_2_flow
      description: A Consumption aggregation model
      variables:
        - name: input1
        - name: input2
      ports:
        - name: input_port1
          type: flow
        - name: input_port2
          type: flow
        - name: output_port
          type: flow
      port-field-definitions:
        - port: input_port1
          field: flow
          definition: input1
        - port: input_port2
          field: flow
          definition: input2
      binding-constraints:
        - name: Conversion
          expression: sum_connections(output_port.flow) = input1 + input2

    - id: convertor_receive_in
      description: A convertor model
      parameters:
        - name: alpha
          time-dependent: false
          scenario-dependent: false
      variables:
        - name: input
          lower-bound: 0
      ports:
        - name: input_port
          type: flow
        - name: output_port
          type: flow
      port-field-definitions:
        - port: output_port
          field: flow
          definition: input * alpha
      binding-constraints:
        - name: Conversion
          expression: sum_connections(input_port.flow) = input

    - id: node_mod
      description: A node model with two ports
      variables:
        - name: p
      ports:
        - name: injection_port_n
          type: flow
        - name: injection_port_e
          type: flow
      port-field-definitions:
        - port: injection_port_e
          field: flow
          definition: p
      binding-constraints:
        - name: balance
          expression:  sum_connections(injection_port_n.flow) = p

    - id: generator_with_co2
      description: generator model that emits CO2
      parameters:
        - name: pmin
          time-dependent: false
          scenario-dependent: false
        - name: pmax
          time-dependent: false
          scenario-dependent: false
        - name: cost
          time-dependent: false
          scenario-dependent: false
        - name: emission_rate
          time-dependent: false
          scenario-dependent: false
      variables:
        - name: p
          lower-bound: pmin
          upper-bound: pmax
      ports:
        - name: injection_port
          type: flow
        - name: co2_port
          type: emission
      port-field-definitions:
        - port: injection_port
          field: flow
          definition: p
        - port: co2_port
          field: emission
          definition: p * emission_rate
      objective: expec(sum(cost * p))

    - id: quota_co2
      description: A CO2 quota model
      parameters:
        - name: quota
          time-dependent: false
          scenario-dependent: false
      ports:
        - name: emission_port
          type: emission
      binding-constraints:
        - name: bound_co2
          expression:  sum_connections(emission_port.emission) <= quota

    - id: link
      description: A link model
      parameters:
        - name: f_max
          time-dependent: false
          scenario-dependent: false
      variables:
        - name: flow
          lower-bound: -f_max
          upper-bound: f_max
      ports:
        - name: injection_port_from
          type: flow
        - name: injection_port_to
          type: flow
      port-field-definitions:
        - port: injection_port_from
          field: flow
          definition: -flow
        - port: injection_port_to
          field: flow
          definition: flow