library:
  id: basic
  description: Basic library

  port-types:
    - id: flow
      description: A port which transfers power flow
      fields:
        - name: flow

  models:
    - id: convertor
      description: A basic convertor model
      parameters:
        - name: alpha
          time-dependent: false
          scenario-dependent: false
      variables:
        - name: input
          lower-bound: 0
      ports:
        - name: input_port
          type: flow
        - name: output_port
          type: flow
      port-field-definitions:
        - port: input_port
          field: flow
          definition: -input
        - port: output_port
          field: flow
          definition: input * alpha

    - id: two_input_convertor
      description: Two input convertor model
      parameters:
        - name: alpha1
          time-dependent: false
          scenario-dependent: false
        - name: alpha2
          time-dependent: false
          scenario-dependent: false
      variables:
        - name: input1
          lower-bound: 0
        - name: input2
          lower-bound: 0
      ports:
        - name: input_port1
          type: flow
        - name: input_port2
          type: flow
        - name: output_port
          type: flow
      port-field-definitions:
        - port: input_port1
          field: flow
          definition: -input1
        - port: input_port2
          field: flow
          definition: -input2
        - port: output_port
          field: flow
          definition: input1 * alpha1 + input2 * alpha2

    - id: decompose_1_flow_into_2_flow
      description: A Consumption aggregation model
      variables:
        - name: input1
        - name: input2
      ports:
        - name: input_port1
          type: flow
        - name: input_port2
          type: flow
        - name: output_port
          type: flow
      port-field-definitions:
        - port: input_port1
          field: flow
          definition: input1
        - port: input_port2
          field: flow
          definition: input2
      binding-constraints:
        - name: Conversion
          expression: sum_connections(output_port.flow) = input1 + input2

    - id: convertor_receive_in
      description: A convertor model
      parameters:
        - name: alpha
          time-dependent: false
          scenario-dependent: false
      variables:
        - name: input
          lower-bound: 0
      ports:
        - name: input_port
          type: flow
        - name: output_port
          type: flow
      port-field-definitions:
        - port: output_port
          field: flow
          definition: input * alpha
      binding-constraints:
        - name: Conversion
          expression: sum_connections(input_port.flow) = input

    - id: node_mod
      description: A node model with two ports
      variables:
        - name: p
      ports:
        - name: injection_port_n
          type: flow
        - name: injection_port_e
          type: flow
      port-field-definitions:
        - port: injection_port_e
          field: flow
          definition: p
      binding-constraints:
        - name: balance
          expression:  sum_connections(injection_port_n.flow) = p