library:
  id: andromede-v1-models
  description: Andromede V1 model library

  port-types:
    - id: flow
      description: A port which transfers power flow
      fields:
        - id: flow
  models:
    - id: dsr
      parameters:
        - id: max_load
          time-dependent: true
          scenario-dependent: true
        - id: curtailment_price
          time-dependent: false
          scenario-dependent: false
      variables:
        - id: curtailment
          lower-bound: 0
          upper-bound: max_load
      objective: expec(sum(curtailment * curtailment_price))
      ports:
        - id: balance_port
          type: flow
      port-field-definitions:
        - port: balance_port
          field: flow
          definition: -max_load + curtailment


    - id: electrolyser
      parameters:
      - id: efficiency
        scenario-dependent: true
        time-dependent: true
      - id: p_max
        scenario-dependent: true
        time-dependent: true
      variables:
      - id: power
        lower-bound: 0
        upper-bound: p_max
      ports:
        - id: power_port
          type: flow
        - id: hydrogen_port
          type: flow
      port-field-definitions:
        - port: power_port
          field: flow
          definition: -power
        - port: hydrogen_port
          field: flow
          definition: efficiency * power
