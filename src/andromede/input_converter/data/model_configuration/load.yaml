# Configuration file to convert a complex modelling artefact in an Antares study into an Andromede model.


template:
  name: load
  generator-version-compatibility: X.Y #TODO: find this information
  model: antares-historic.load
  template-parameters:
    - name: area
      description: "Area identifier for the battery component"

  component:
    id: load_${area}
    parameters:
      - id: load
        time-dependent: true
        scenario-dependent: true
        value:
          type: load
          data:
            area: ${area}
            timeseries_file_type: load
            column: 0

  connections:
    - component1: load_${area}
      port1: injection_port
      component2: ${area}
      port2: balance_port